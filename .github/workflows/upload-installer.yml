name: Upload installer

on:
  release:
    types: [published, prereleased]

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Upload installer
        uses: softprops/action-gh-release@v1
        with:
          files: scripts/installer.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
